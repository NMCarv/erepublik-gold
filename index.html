<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="600" />
    <title>eRepublik Mercado Monetário</title>
    <link rel="stylesheet" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="js/js.js"></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.erepublik.com/images/favicon.ico" />
</head>
<body>
    <audio id="ringtone" preload="none">
        <source src="assets/ringtone.mp3" type="audio/mpeg">
    </audio>
    <h1>Valor do Ouro no <a href="https://www.erepublik.com/br/economy/exchange-market/" target="_blank">Mercado Monetário</a> - eRepublik</h1>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <th>Data/Hora (eRepublik)</th>
                    <th>Vendedor</th>
                    <th>Oferta</th>
                </thead>
                <tbody id="t1"></tbody>
            </table>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <th>Valor mais baixo</th>
                    <th>Valor mais alto</th>
                </thead>
                <tbody id="t2"></tbody>
            </table>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Valor</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="t3"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
